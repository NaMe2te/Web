<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faq.css">
    <title>Faq</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <div class="container">
            <section class="header-top">
                <div class="logo">
                    <img class="logo__icon" src="../../images/logo.png" alt="logo">
                    <div class="logo__name text-uppercase">cake house</div>
                </div>
                <nav class="header-bar__navigation">
                    <ul>
                        <li id="home"><a class="text-uppercase" href="#">home</a></li>
                        <li><a class="text-uppercase" href="#">shop</a></li>
                        <li><a class="text-uppercase" href="#">blog</a></li>
                        <li><a class="text-uppercase" href="#">faq</a></li>
                    </ul>
                </nav>
                <ul class="header-bar__account_buttons_list">
                    <li><button><img src="../../images/heart-outline.svg" alt="heart-account"></button></li>
                    <li><button><img src="../../images/person-outline.svg" alt="person-account"></button></li>
                    <li><button><img src="../../images/basket-outline.svg" alt="basket-account"></button></li>
                </ul>
            </section>
            <section class="header-bar__navigation-mobile">
                <ul>
                    <li><a class="text-uppercase" href="#">home</a></li>
                    <li><a class="text-uppercase" href="#">shop</a></li>
                    <li><a class="text-uppercase" href="#">blog</a></li>
                    <li><a class="text-uppercase" href="#">faq</a></li>
                </ul>
            </section>
            <section class="faq">
                <h1>Frequently Asked Questions</h1>
                <details class="faq__details">
                    <summary class="faq__summary">Кто нам поставляет продукцию?</summary>
                    <div class="answer"></div>
                </details>
            </section>
        </div>
        <div class="lds-dual-ring"></div>
    </header>
    <main>
    </main>    
    <footer>
    </footer>
    <script src="faq.js"></script>
</body>
</html>
