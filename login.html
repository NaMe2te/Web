<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script defer type="text/javascript" src="login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <section class="header-top">
                <div class="logo">
                    <img class="logo__icon" src="images/logo.png" alt="logo">
                    <div class="logo__name text-uppercase">cake house</div>
                </div>
                <nav class="header-bar__navigation">
                    <ul>
                        <li id="home"><a class="text-uppercase" href="#">home</a></li>
                        <li><a class="text-uppercase" href="#">shop</a></li>
                        <li><a class="text-uppercase" href="#">blog</a></li>
                        <li><a class="text-uppercase" href="#">faq</a></li>
                    </ul>
                </nav>
                <ul class="header-bar__account_buttons_list">
                    <li><button><img src="images/heart-outline.svg" alt="heart-account"></button></li>
                    <li><button><img src="images/person-outline.svg" alt="person-account"></button></li>
                    <li><button><img src="images/basket-outline.svg" alt="basket-account"></button></li>
                </ul>
            </section>
            <section class="header-bar__navigation-mobile">
                <ul>
                    <li><a class="text-uppercase" href="#">home</a></li>
                    <li><a class="text-uppercase" href="#">shop</a></li>
                    <li><a class="text-uppercase" href="#">blog</a></li>
                    <li><a class="text-uppercase" href="#">faq</a></li>
                </ul>
            </section>
            <section class="login">  
                <form class="login__form">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button class="login__button" type="submit">Login</button>
            
                
                    <button class="login__button cancelbtn" type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </form>
                  
            </section>
        </div>
    </header>
    <main>
    </main>    
    <footer>
    </footer>
</body>
</html>
