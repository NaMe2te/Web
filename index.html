<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <section class="header-top">
                <div class="logo">
                    <img class="logo__icon" src="images/logo.png" alt="logo">
                    <div class="logo__name text-uppercase">cake house</div>
                </div>
                <nav class="header-bar__navigation">
                    <ul>
                        <li><a class="text-uppercase" href="#">home</a></li>
                        <li><a class="text-uppercase" href="#">shop</a></li>
                        <li><a class="text-uppercase" href="#">blog</a></li>
                        <li><a class="text-uppercase" href="#">faq</a></li>
                        <li><a class="text-uppercase" href="#">services</a></li>
                    </ul>
                </nav>
                <ul class="header-bar__account_buttons_list">
                    <li><button><img src="images/heart-outline.svg" alt=""></button></li>
                    <li><button><img src="images/person-outline.svg" alt=""></button></li>
                    <li><button><img src="images/basket-outline.svg" alt=""></button></li>
                </ul>
            </section>
            <section class="header__content">
                <h3 class="header__title">special cakes</h3>
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="main__guarantees-list">
                <li>
                    <img class="guarantees__icon" src="images/main/car-sport-outline.svg" alt="">
                    <div class="guarantees__text">
                        <h3 class="guarantees__main_text text-uppercase">free delivery</h3>
                        <div class="guarantees__sub_text">For all order over $99</div>
                    </div>
                </li>
                <li>
                    <img class="guarantees__icon" src="images/main/card-outline.svg" alt="">
                    <div class="guarantees__text">
                        <h3 class="guarantees__main_text text-uppercase">secure payment</h3>
                        <div class="guarantees__sub_text">100% Secure payment</div>
                    </div>
                </li>
                <li>
                    <img class="guarantees__icon" src="images/main/time-outline.svg" alt="">
                    <div class="guarantees__text">
                        <h3 class="guarantees__main_text text-uppercase">24/7 customer services</h3>
                        <div class="guarantees__sub_text">Call us +79533449530</div>
                    </div>
                </li>
                <li>
                    <img class="guarantees__icon" src="images/main/gift-outline.svg" alt="">
                    <div class="guarantees__text">
                        <h3 class="guarantees__main_text text-uppercase">free gift voucher</h3>
                        <div class="guarantees__sub_text">For $199 over</div>
                    </div>
                </li>
            </ul>
            <h4 class="main__products_title text-uppercase">our product</h4>
            <section class="main__products">
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
